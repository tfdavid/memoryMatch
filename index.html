            <script>
                var $container	= $('#game-area'),
                    $cards	= $container.children('.card'),
                    timeout;

                $cards.on( 'mouseenter', function( event ) {

                    var $card	= $(this);
                    clearTimeout( timeout );
                    timeout = setTimeout( function() {

                        if( $card.hasClass('active') ) return false;

                        $cards.not($card).removeClass('active').addClass('blur');

                        $card.removeClass('blur').addClass('active');

                    }, 0 );

                });

                $cards.on( 'mouseleave', function( event ) {

                    clearTimeout( timeout );
                    $cards.removeClass('active blur');

                });
            </script>
